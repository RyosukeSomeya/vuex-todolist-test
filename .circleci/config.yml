version: 2.1
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            cd vue-todo-list
            npm install
            npm run build
  test:
    working_directory: ~/app
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: unit test
          command: |
            cd vue-todo-list
            npm run test

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - develop
      - test:
          requires:
            - build
          filters:
            branches:
              only: develop
